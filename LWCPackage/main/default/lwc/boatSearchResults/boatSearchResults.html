<template>
    <lightning-tabset variant="scoped">
      <lightning-tab label="Gallery">
        <div class="slds-scrollable_y">
          <lightning-layout horizontal-align="center" multiple-rows="true">
            <template if:true={boats.data} for:each={boats.data} for:item="boat">
              <lightning-layout-item key={boat.Id} padding="around-small" size="12" small-device-size="6" large-device-size="3" medium-device-size="4" >
                 <c-boat-tile selected-boat-id={selectedBoatId} onboatselect={updateSelectedTile} boat={boat}></c-boat-tile>
              </lightning-layout-item>
        </template>
          </lightning-layout>
        </div>
      </lightning-tab>
      <lightning-tab label="Boat Editor">
        <div class="slds-scrollable_y" if:true={boats.data}>
          <lightning-datatable hide-checkbox-column='true' columns={columns} data={boats.data} key-field="Id" onsave={handleSave}></lightning-datatable>
        </div>
      </lightning-tab>
       <lightning-tab label="Boats Near Me">
        <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
      </lightning-tab>
    </lightning-tabset>
  </template>
