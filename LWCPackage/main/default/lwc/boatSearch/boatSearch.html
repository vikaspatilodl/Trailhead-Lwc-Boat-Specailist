<template>
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12">
        <lightning-card title="Find a Boat">
          <slot name="actions">
            <lightning-button class="slds-float_right slds-p-right_small" label="New Boat" onclick={createNewBoat}></lightning-button>
          </slot>
          <p class="slds-var-p-horizontal_small">
            <c-boat-search-form onsearch={searchBoats} class="slds-align_absolute-center"></c-boat-search-form>
          </p>
        </lightning-card>
      </lightning-layout-item>
      <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
        <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
        </template>
          <c-boat-search-results onsearchboats={searchBoats} onloading={handleLoading} ondoneloading={handleDoneLoading}></c-boat-search-results>
      </lightning-layout-item>
    </lightning-layout>
  </template>
