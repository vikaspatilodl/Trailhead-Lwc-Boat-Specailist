<template>
    <template if:false={wiredRecord.data}>
      <!-- lightning card for the label when wiredRecord has no data goes here  -->
      <lightning-card>
          <span class="no-boat-height slds-align_absolute-center">{label.labelPleaseSelectABoat}</span>
      </lightning-card>
    </template>
    <template if:true={wiredRecord.data}>
       <!-- lightning card for the content when wiredRecord has data goes here  -->
      <lightning-tabset active-tab-value="" variant="scoped">
          <lightning-tab label={label.labelDetails}>
          <lightning-card title={boatName} icon-name={detailsTabIconName}>
                <lightning-button slot="actions" onclick={navigateToRecordViewPage} label={label.labelFullDetails}></lightning-button>
              <lightning-record-view-form record-id={boatId} object-api-name="Boat__c" density="compact">
                  <lightning-output-field field-name={type}></lightning-output-field>
                  <lightning-output-field field-name={length}></lightning-output-field>
                  <lightning-output-field field-name={price}></lightning-output-field>
                  <lightning-output-field field-name={description}></lightning-output-field>
              </lightning-record-view-form>
          </lightning-card>
        </lightning-tab>
        <lightning-tab label={label.labelReviews}>
            <c-boat-reviews record-id={boatId}></c-boat-reviews>
          </lightning-tab>
          <lightning-tab label={label.labelAddReview}>
              <c-boat-add-review-form oncreatereview={handleReviewCreated} record-id={boatId} ></c-boat-add-review-form>
          </lightning-tab>
      </lightning-tabset>
    </template>
  </template>
